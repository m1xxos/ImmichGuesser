<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immich Guesser</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>üìç Immich Guesser</h1>
            <nav id="nav">
                <!-- Navigation will be injected by JS -->
            </nav>
        </div>
    </header>

    <!-- Login/Register Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="menu-screen" class="screen hidden">
        <div class="menu-container">
            <h2>Welcome, <span id="username-display"></span>!</h2>
            <div class="menu-buttons">
                <button id="start-game-btn" class="btn btn-primary">Start New Game</button>
                <button id="continue-game-btn" class="btn btn-secondary hidden">Continue Game</button>
                <button id="leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <div class="game-info">
                <span>Round: <strong id="current-round">0</strong> / 5</span>
                <span>Score: <strong id="total-score">0</strong></span>
            </div>
            <button id="quit-game-btn" class="btn btn-danger btn-sm">Quit Game</button>
        </div>

        <div class="game-layout">
            <!-- Photo Panel -->
            <div class="photo-panel">
                <div id="photo-container">
                    <img id="game-photo" src="" alt="Guess this location">
                    <div id="photo-loading" class="loading">Loading photo...</div>
                </div>
            </div>

            <!-- Map Panel -->
            <div class="map-panel">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="submit-guess-btn" class="btn btn-primary" disabled>Submit Guess</button>
                    <button id="next-round-btn" class="btn btn-success hidden">Next Round</button>
                    <button id="finish-game-btn" class="btn btn-success hidden">Finish Game</button>
                </div>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Round Result</h3>
                <div id="result-info">
                    <p>Distance: <strong id="result-distance"></strong> km</p>
                    <p>Score: <strong id="result-score"></strong> points</p>
                    <a id="result-immich-link" href="#" target="_blank" class="btn btn-secondary" style="display: none; margin-top: 10px;">üì∏ View in Immich</a>
                </div>
                <div id="result-map"></div>
                <button id="close-result-btn" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen hidden">
        <div class="leaderboard-container">
            <h2>üèÜ Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be injected here -->
                </tbody>
            </table>
            <button id="back-to-menu-btn" class="btn btn-secondary">Back to Menu</button>
        </div>
    </div>

    <!-- Game Complete Screen -->
    <div id="complete-screen" class="screen hidden">
        <div class="complete-container">
            <h2>üéâ Game Complete!</h2>
            <div class="final-score">
                <p>Final Score</p>
                <h1 id="final-score-display">0</h1>
            </div>
            <div id="rounds-summary">
                <!-- Round summaries will be injected here -->
            </div>
            <div class="menu-buttons">
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="view-leaderboard-btn" class="btn btn-secondary">View Leaderboard</button>
                <button id="back-to-menu-btn-2" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Game JS -->
    <script src="/static/js/game.js"></script>
</body>
</html>
