version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - IMMICH_API_URL=${IMMICH_API_URL}
      - IMMICH_API_KEY=${IMMICH_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - MIN_DISTANCE_KM=${MIN_DISTANCE_KM:-0.1}
      - MAX_POINTS=${MAX_POINTS:-5000}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-immichguesser}
      POSTGRES_USER: ${POSTGRES_USER:-immichuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-immichpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
